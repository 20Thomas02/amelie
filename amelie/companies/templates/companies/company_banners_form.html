{% extends "basis.html" %}
{% load i18n %}

{% block titel %}{% trans 'Edit banner' %}{% endblock titel %}

{% block content %}
<div class="col-xs-12"><div class="ia">
    <h2>{% blocktrans %}Edit banner{% endblocktrans %}</h2>

    <div class="content">
      <form method="post" action="" enctype="multipart/form-data" class="big">
          {% csrf_token %}
          {{ form }}

          <div class="buttons">
              <input type="submit" value="{% trans "Save banner" %}" />
          </div>
      </form>
    </div>
</div></div>
{% endblock %}
