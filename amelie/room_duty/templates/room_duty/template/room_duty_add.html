{% extends "basis.html" %}
{% load i18n fieldsets %}

{% block titel %}
    {% blocktrans %}Add office duty template{% endblocktrans %}
{% endblock %}

{% block content %}
    <div class="ia">
        <h2>{% trans 'Add office duty template' %}</h2>
        <div class="content">
            <form action="{% url 'room_duty:template_room_duty_add' template.pk %}" method="post" class="big">
                {% csrf_token %}
                {{ form.as_div }}
                <input type="submit" value="{% trans 'Save' %}">
            </form>
        </div>
    </div>
{% endblock %}
