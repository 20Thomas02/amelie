{% load i18n %}
<div class="content">
    <form action="{% url 'members:person_employee' obj.id %}" method="post" class="js-ajax-form" data-container="person_employee">
        {% csrf_token %}
        {{ form }}

        <div class="buttons">
            <a href="{% url 'members:person_employee' obj.id %}?original=1" class="looks-like-a-button js-load-block" data-container="person_employee">
                {% trans 'Cancel' %}
            </a>

            {% if obj.employee %}
                <input type="submit" name="delete" value="{% trans 'Delete' %}" onclick="return confirm('{% trans 'Are you sure?' %}');" />
            {% endif %}

            <input type="submit" value="{% trans 'Save' %}" />
        </div>
    </form>
</div>
